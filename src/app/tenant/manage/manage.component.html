<div class="card mb-3">
  <div class="card-header">
    <i class="fa fa-user"></i> Manage Customer
    <button mat-raised-button type="button" color="primary" class="btn btn-primary pull-right mr-2"
            (click)="onClickCreate()">Create Customer</button>
  </div>
  <div class="card-body">
    <div class="example-container">
      <!--class="mat-elevation-z8"-->
      <table mat-table [dataSource]="tenantGrid" >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- No Column -->
        <ng-container matColumnDef="sno">
          <th mat-header-cell *matHeaderCellDef class="text-center"> No. </th>
          <td mat-cell *matCellDef="let element; let ind = index;" class="text-center"> {{ ind + 1}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <!-- flat no Column -->
        <ng-container matColumnDef="houseNo">
          <th mat-header-cell *matHeaderCellDef> House No </th>
          <td mat-cell *matCellDef="let element"> {{element.houseNo}} </td>
        </ng-container>

        <!-- Manager Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
        </ng-container>

        <!-- Contanct Column -->
        <ng-container matColumnDef="contact">
          <th mat-header-cell *matHeaderCellDef> Mobile No </th>
          <td mat-cell *matCellDef="let element"> {{ element.mobileNo }} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
          <td mat-cell *matCellDef="let element; let ind = index;" class="text-center">
            <i class="fa fa-pencil mouse-cursor-pointer mr-2" (click)="onEdit(ind, element)"></i>
            <!--<i class="fa fa-trash mouse-cursor-pointer" (click)="onDelete(element)"></i>-->
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[15, 30, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
